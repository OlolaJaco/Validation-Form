<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/icon-success-check.svg">
  <title>Contact Form</title>
</head>
<body>
  
  <form class="form">
    <div class="success">
      <h4>Message Sent!</h4>
      <p>Thanks for completing the form we'll be in touch soon!</p>
    </div>
    <div class="container">
      <h3>Contact Us</h3>
      <div class="names">
        
        <div class="first">
          <label for="first-name">First Name <span>*</span> </label><br>
          <input type="text" name="first-name" id="first-name" placeholder="John">
          <div class="first-name-error error"></div>
        </div>
        
        
        <div class="last">
          <label for="last-name">Last Name <span>*</span></label><br>
          <input type="text" name="last-name" id="last-name" placeholder="Appleseed">
          <div class="last-name-error error"></div>
        </div>
      </div>

      <div class="email">
        <label for="email">Email Address <span>*</span></label><br>
        <input type="email" name="email" id="email" placeholder="email@example.com">
        <div class="email-error error"></div>
      </div>

      <div class="query">
        <label for="query">Query Type <span>*</span></label><br>
        <div class="enquiry-support">
          <div class="enquiry">
            <input type="radio" name="query" id="general-enquiry"> General Enquiry
          </div>
          
          <div class="support">
            <input type="radio" name="query" id="support-request"> Support Request
          </div>
        </div>
        <div class="query-error error"></div>
      </div>

      <label for="message">Message <span>*</span></label>
      <div class="message">
        <textarea name="message" id="message" rows="3"></textarea>
        <div class="message-error error"></div>
      </div>

      <div class="check">
        <input type="checkbox" name="" id="checkbox" required> I consent to being contacted by the team 
        <div class="checkbox-error error"></div>
      </div>

      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
